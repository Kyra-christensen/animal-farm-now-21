<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Animal Farm</title>
</head>

<body>
    <header id="header-box">
        <div>
            <h1 id="header-content">Click on an image!</h1> 
        </div>
    </header>
    <main>
        <section class="main-section">
            <div class="cat-image">
                <img id="cat-image" src="assets/cat.jpg">
                <div class="overlay">Click on image or press 'C'</div>
            </div>
            <div class="dog-image">
                <img  id="dog-image" src="assets/dog.jpg">
                <div class="overlay">Click on image or press 'D'</div>
            </div>
            <div class="horse-image">
                <img  id="horse-image" src="assets/horse.jpg">
                <div class="overlay">Click on image or press 'H'</div>
            </div>

            <audio id="cat-sound" src="assets/cat.wav"></audio>
            <audio id="dog-sound" src="assets/dog.wav"></audio>
            <audio id="horse-sound" src="assets/horse.wav"></audio>
        </section>

    </main>
    <footer>
        <div>
            Created by Kyra Christensen 11/04/21
        </div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
